<!DOCTYPE html>
<html>
  <head>
    <title>Distordus</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="distordus-title" id="Welcome to Distordus">
        Distordus
      </header>
      <h1 class="border-h1">
        distord youre voice and share it to the world...
      </h1>
      <canvas class="visualizer"></canvas>
      <div class="border" id="buttons">
        <button class="buttonStopRec" id="record">Record</button>
        <button class="buttonStopRec" disabled id="stop">Stop</button>
      </div>
      <div class="formfield-select">
        <div class="highPass__container">
          <p class="effect__title">HighPass Filter</p>

          <label class="rocker-small">
            <input type="checkbox" id="highPass" />
            <span class="switch-left">On</span>
            <span class="switch-right">Off</span>
          </label>
        </div>
        <div class="reverb__container">
          <p class="effect__title">RÃ©verbe</p>
          <audio id="reverb-file" src="./bigHall.wav" type="audio/wav"></audio>
          <label class="rocker-small">
          <input type="checkbox" id="reverb" >
          <span class="switch-left" >On</span>
          <span class="switch-right">Off</span>
        </label>
        <div class="distortion__container">
          <p class="effect__title">Distortion</p>
          <label class="rocker-small">
            <input type="checkbox" id="distortion"/>
            <span class="switch-left">On</span>
            <span class="switch-right">Off</span>
          </label>
        </div>
      </div>
      </div>
    </div>
    <div id="audioFileContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
